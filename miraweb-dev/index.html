<!DOCTYPE html>






<!-- HELLO BRIAN -->
<!-- I've been trying to reach you about your car's extended warranty -->






<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>MIRA</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MIRA">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" href="../apple-touch-icon.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="ascii-container" id="ascii-container"></div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="btn btn-sm modal-close" aria-label="Close settings">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="api-endpoint">API Endpoint:</label>
                    <input type="text" id="api-endpoint" value="http://localhost:8000/api" class="setting-input">
                    <small class="setting-description">MIRA backend API endpoint</small>
                </div>
                
                <div class="setting-group">
                    <label for="streaming-enabled">
                        <input type="checkbox" id="streaming-enabled"> Enable streaming responses
                    </label>
                    <small class="setting-description">Get real-time response as it's generated</small>
                </div>
                
                <div class="setting-group">
                    <button class="btn btn-sm" id="test-connection">Test Connection</button>
                    <span id="connection-status" class="connection-status"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- History Sidebar -->
    <aside id="history-drawer" class="history-sidebar">
        <header class="history-header">
            <input type="text" class="history-search" id="history-search" placeholder="Search conversations..." autocomplete="off">
            
            <nav class="history-tabs">
                <button class="history-tab active" data-scope="today">Today</button>
                <button class="history-tab" data-scope="recent">Recent</button>
                <button class="history-tab" data-scope="all">All</button>
            </nav>
            
            <div class="date-picker-wrapper">
                <div class="date-picker" id="date-picker">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                    </svg>
                    <span>Select date</span>
                </div>
                
                <div class="calendar-popup" id="calendar-popup">
                    <!-- Calendar will be dynamically generated -->
                </div>
            </div>
        </header>
        
        <div class="history-content scrollbar" id="history-content">
            <!-- Conversation history will be populated here -->
        </div>
    </aside>

    <!-- Navigation Menu -->
    <nav class="menu-wrapper" id="nav-wrapper">
        <button class="btn btn-md" id="history-toggle" aria-label="Toggle history">
            <img src="images/icons/read-more.png" alt="Toggle menu" width="24" height="24">
        </button>

        <div class="menu-actions">
            <button class="btn btn-md" id="theme-toggle" aria-label="Toggle theme">
                <img src="images/icons/night-mode.png" alt="Dark mode" width="20" height="20" class="theme-icon-light">
                <img src="images/icons/day-mode.png" alt="Light mode" width="20" height="20" class="theme-icon-dark">
            </button>
            <button class="btn btn-md" id="settings-button" aria-label="Settings">
                <img src="images/icons/settings.png" alt="Settings" width="20" height="20">
            </button>
        </div>
    </nav>

    <!-- Main Response Area -->
    <main>
        <div class="response-container" id="response-container">
            <div class="response-box" id="response-box">
                <div class="response-content scrollbar" id="response-content">
                    <!-- MIRA's response will appear here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Message Interface -->
    <section class="message-interface">
        <div class="message-status">
            <div class="tool-container">
                <button class="tool-indicator" id="tool-badge">
                    <img src="images/icons/toolicons/default.png" height="16" width="16">
                </button>
            </div>
            <div class="workflow-container">
                <button class="workflow-indicator" id="workflow-badge">
                    <img src="images/icons/checklist.png" height="16" width="16">
                </button>
                <div class="workflow-popover" id="workflow-popover">
                    <button class="popover-close" aria-label="Close">×</button>
                    <div id="workflow-steps">
                        <!-- Workflow steps will be populated here -->
                    </div>
                </div>
            </div>
            <div class="queue-container">
                <button class="retry-indicator hidden" id="queue-indicator">
                    <span class="retry-count">0</span>
                    <img src="images/icons/cloud-error.png" width="16" height="16" alt="Connection error">
                </button>
                <div class="retry-popover" id="queue-popover">
                    <button class="popover-close" aria-label="Close">×</button>
                    <div class="retry-header">Queued Messages</div>
                    <div id="queue-messages">
                        <!-- Queued messages will be populated here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="message-composer">
            <div class="input-wrapper">
                <input type="text" class="message-input" id="message-input" placeholder="Message MIRA..." autocomplete="off">
                <button class="btn btn-lg btn-send send-button" id="send-button" aria-label="Send message">
                    <img src="images/icons/send.png" alt="Send" width="20" height="20">
                </button>
            </div>
            <div class="ghost-text" id="ghost-text"></div>
        </div>
    </section>

    <!-- Core JavaScript -->
    <script src="functional.js"></script>
    <script src="aesthetic.js"></script>
    <script src="api-client.js"></script>
</body>
</html>
